services:
  # ====== DATABASE ======
  postgres:
    image: postgres:16
    container_name: railsafe-postgres
    environment:
      POSTGRES_DB: railsafe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  # ====== RABBITMQ (לתורים – לשימוש עתידי) ======
  rabbitmq:
    image: rabbitmq:3-management
    container_name: railsafe-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # תורי AMQP
      - "15672:15672" # UI לניהול
    networks:
      - backend

  # ====== USER SERVICE ======
  user_service:
    build:
      context: .
      dockerfile: user_service/Dockerfile
    container_name: railsafe-user-service
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/railsafe
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres

      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest

      # דוגמה ל-REST בין שירותים (כשתוסיפי אותם):
      - RISK_SERVICE_BASE_URL=http://risk_service:8082
    ports:
      - "8081:8081"
    networks:
      - backend

  # ====== RISK SERVICE ======
  risk_service:
    build:
      context: .
      dockerfile: risk_service/Dockerfile
    container_name: railsafe-risk-service
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/railsafe
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres

      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest

      - USER_SERVICE_BASE_URL=http://user_service:8081
    ports:
      - "8082:8082"
    networks:
      - backend

  # ====== ORGANIZATION SERVICE ======
  organization_service:
    build:
      context: .
      dockerfile: organization_service/Dockerfile
    container_name: railsafe-organization-service
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/railsafe
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres

      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    ports:
      - "8083:8083"
    networks:
      - backend

  # ====== TASK SERVICE ======
  task_service:
    build:
      context: .
      dockerfile: task_service/Dockerfile
    container_name: railsafe-task-service
    depends_on:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/railsafe
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    ports:
      - "8084:8084"
    networks:
      - backend

  # ====== IMAGE / AI SERVICE (בשלב מאוחר יותר) ======
  image_ai_service:
    build:
      context: .
      dockerfile: imageAnalysis-AI_service/Dockerfile
    container_name: railsafe-image-ai-service
    depends_on:
      - rabbitmq
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    ports:
      - "8090:8090"
    networks:
      - backend

networks:
  backend:

volumes:
  postgres_data:
